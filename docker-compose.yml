services:
  # Application service
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bangunanpro_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Use delegated for better performance on Windows
      - ./:/var/www/html:delegated
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      # Cache composer and npm for speed
      - composer_cache:/root/.composer
      - npm_cache:/root/.npm
    environment:
      - PHP_OPCACHE_ENABLE=0
      - COMPOSER_MEMORY_LIMIT=-1
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_dev_secure_2026}
    networks:
      - bangunanpro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Web server
  nginx:
    image: nginx:alpine
    container_name: bangunanpro_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8000}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - bangunanpro
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MySQL database
  mysql:
    image: mysql:8.0
    container_name: bangunanpro_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-bangunan_pro}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ALLOW_EMPTY_PASSWORD: 0
    ports:
      - "${DB_PORT:-3307}:3306"  # Changed to 3307 to avoid XAMPP conflict
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bangunanpro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: --default-authentication-plugin=mysql_native_password --max_connections=200

  # Redis cache
  redis:
    image: redis:alpine
    container_name: bangunanpro_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev_secure_2026}
    volumes:
      - redis_data:/data
    networks:
      - bangunanpro
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a $${REDIS_PASSWORD:-redis_dev_secure_2026} ping 2>/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Queue worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bangunanpro_queue
    restart: unless-stopped
    command: php artisan queue:work --tries=3 --max-time=3600
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:delegated
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_dev_password}
    networks:
      - bangunanpro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "ps", "aux", "|", "grep", "[q]ueue:work"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Scheduler (cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bangunanpro_scheduler
    restart: unless-stopped
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:delegated
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_dev_password}
    networks:
      - bangunanpro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "schedule:run"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bangunanpro:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  composer_cache:
    driver: local
  npm_cache:
    driver: local
